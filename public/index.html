<!DOCTYPE html>
<html>
  <head>
    <title>MoSQL Tool</title>

    <style id="app-style">
      /*

        * VARIABLES *
        *************
        
        @base-font-family:        Helvetica Neue, Helvetica, sans-serif;
        @base-color:              #333;
        @base-gutter:             20px;
        @app-header-height:       40px;

        @z-index-app-header:      100;

       */

      html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;

        font-family:  @base-font-family;
        color:        @base-color;
      }

      .app-container {
        display: table;
        width: 100%;
        height: 100%;
      }

      .app-header {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        z-index: @z-index-app-header;
        position: fixed;
        top: 0;
        width: 100%;
        height: @app-header-height;
        padding: 0 @base-gutter;
        background: #f1f1f1;
        background: -moz-linear-gradient(top,  #ffffff 0%, #f4f2f2 47%, #eadede 100%);
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(47%,#f4f2f2), color-stop(100%,#eadede));
        background: -webkit-linear-gradient(top,  #ffffff 0%,#f4f2f2 47%,#eadede 100%);
        background: -o-linear-gradient(top,  #ffffff 0%,#f4f2f2 47%,#eadede 100%);
        background: -ms-linear-gradient(top,  #ffffff 0%,#f4f2f2 47%,#eadede 100%);
        background: linear-gradient(to bottom,  #ffffff 0%,#f4f2f2 47%,#eadede 100%);
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        border-bottom: solid 1px #A7A2A2;
      }

      .app-logo {
        display: inline-block;
        margin-top: 8px;
        font-size: 20px;
        text-shadow: 0 1px 0 #FCF5F5;
        color: #442B2B;
      }

      .editor-pane,
      .result-pane {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        position: relative;
        width: 50%;
        height: 100%;
        float: left;

        margin-top: @app-header-height;
      }

      .code-editor {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
      }

      .editor-pane > .code-editor {
        border-right: solid 1px #ccc;
      }

      .header-right {
        float: right;
        height: @app-header-height;
        text-align: right;
        font-size: 0;
      }

      .header-right:after {
        content: "";
        display: inline-block;
        vertical-align: middle;
        height: @app-header-height;
      }

      .header-nav {
        display: inline-block;
        vertical-align: middle;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .header-nav > li {
        display: inline-block;
        vertical-align: middle;
      }

      .header-nav > li > a {
        display: inline-block;
        margin: 0 8px;
        font-size: 14px;
        color: #555;
        text-decoration: none;
        text-shadow: 0 1px #FFF;
      }

      .header-nav > li > a:hover {
        text-decoration: underline;
      }

      .header-nav .btn {
        box-shadow: 0 1px 0 #F2F2F2;
      }

      .btn {
        display: inline-block;
        padding: 5px 14px;
        border-radius: 2px;
        font-size: 13px;
        cursor: pointer;
        background: #eee;
        border: solid 1px #BBB;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.8);
        color: #555;
      }

      .btn:hover {
        background: #e5e5e5;
      }

      a.btn:hover {
        text-decoration: none !important;
      }

      .btn.btn-green {
        background: #7BC95D;
        border: solid 1px #74976B;
        color: #FDFFF5;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
      }

      .btn.btn-green:hover {
        background: #7BD459;
      }

      .hide {
        display: none !important;
      }

    </style>

    <script src="jam/require.js"></script>
    <script>
      require(['app'], function(app){
        app.init();
      });
    </script>
  </head>
  <body>
    <div class="app-container">

      <div class="app-header">
        <span class="app-logo">MoSQL</span>
        <div class="header-right">
          <ul class="header-nav">
            <li class="app-state-loggedIn hide">
              <a href="/#/logout">Logout</a>
            </li>
            <li class="app-state-notLoggedIn">
              <a class="btn btn-login" href="/#/login">Login with Github</a>
            </li>
            <li class="app-state-loggedIn hide">
              <button class="btn btn-new">New</button>
            </li>
            <li class="app-state-loggedIn hide">
              <button class="btn btn-green btn-save">Save</button>
            </li>
          </ul>
        </div>
      </div>

      <div class="editor-pane">
        <div id="editor" class="code-editor"></div>
      </div>

      <div class="result-pane">
        <div id="result" class="code-editor"></div>
      </div>
    </div>
  </body>
</html>
